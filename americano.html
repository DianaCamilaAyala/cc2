<body>
    <header>
        <h1>Receta de Americano</h1>
    </header>
    <main class="recipe">
        <img src="images/americano.jpg" alt="Americano">
        <h2>Ingredientes:</h2>
        <ul>
            <li>1 taza de agua caliente</li>
            <li>1 taza de café expreso</li>
        </ul>
        <h2>Instrucciones:</h2>
        <ol>
            <li>Prepara un café expreso.</li>
            <li>En una taza, vierte el expreso.</li>
            <li>Agrega el agua caliente al expreso.</li>
            <li>Disfruta tu americano solo o con un toque de azúcar.</li>
        </ol>
